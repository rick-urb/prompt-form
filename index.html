<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="column">
        <h1 class="column-header">LIBRARY</h1>
    </div>
    <div class="column">
        <h1 class="column-header">PROMPT BUILDER</h1>
        <div id="template-list-view">
            <div id="template-list-container"></div>
            <button id="show-add-template-btn">+ Add Template</button>
        </div>
        <div id="template-content-view" class="hidden">
            <button id="back-to-list-btn" class="back-btn">‚Üê Back</button>
            <div id="template-title-container">
                <span id="template-title" class="template-title"></span>
                <input id="template-title-input" class="hidden template-title-input" type="text" placeholder="Template title">
            </div>
            <div id="template-content-container" class="template-content"></div>
            <textarea id="template-content-input" class="hidden template-content-input" placeholder="Template content"></textarea>
            <div id="template-edit-actions" class="hidden">
                <button id="save-template-btn">Save</button>
                <button id="cancel-template-btn">Cancel</button>
            </div>
        </div>
    </div>
    <div class="column">
        <h1 class="column-header">FEEDBACK</h1>
        <div class="feedback-form">
            <textarea id="feedback-input" placeholder="Type here..." rows="3"></textarea>
            <input type="file" id="image-upload-input" class="hidden" accept="image/*">
            <label for="image-upload-input" class="image-upload-label">üñºÔ∏è</label>
            <button id="add-feedback-btn">Add</button>
        </div>
        <div class="image-preview-container">
             <img id="image-preview" class="hidden" />
             <button id="remove-image-btn" class="hidden">&times;</button>
        </div>
        <div id="feedback-list-container"></div>
    </div>
</body>
<div id="modal-overlay"></div>
<div id="feedback-modal">
    <button id="modal-close-btn">&times;</button>
    <div id="modal-content">
        <img id="modal-image" class="hidden" />
        <p id="modal-text"></p>
        <textarea id="modal-edit-input" class="hidden"></textarea>
    </div>
    <div id="modal-actions">
        <button id="modal-edit-btn">‚úèÔ∏è</button>
        <button id="modal-delete-btn">üóëÔ∏è</button>
        <button id="modal-save-btn" class="hidden">‚úîÔ∏è</button>
    </div>
</div>
<script src="script.js"></script>
</html>
