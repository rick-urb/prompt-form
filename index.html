<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="column">
        <h1 class="column-header">LIBRARY</h1>
        <div class="library-item" draggable="true" data-type="dropdown">Dropdown</div>
    </div>
    <div class="column">
        <h1 class="column-header">PROMPT BUILDER</h1>
        <div id="prompt-builder-container" class="dropzone"></div>
    </div>
    <div class="column">
        <h1 class="column-header">FEEDBACK</h1>
        <div class="feedback-form">
            <textarea id="feedback-input" placeholder="Type here..." rows="3"></textarea>
            <input type="file" id="image-upload-input" class="hidden" accept="image/*">
            <label for="image-upload-input" class="image-upload-label">üñºÔ∏è</label>
            <button id="add-feedback-btn">Add</button>
        </div>
        <div class="image-preview-container">
             <img id="image-preview" class="hidden" />
             <button id="remove-image-btn" class="hidden">&times;</button>
        </div>
        <div id="feedback-list-container"></div>
    </div>
</body>
<div id="modal-overlay"></div>
<div id="feedback-modal">
    <button id="modal-close-btn">&times;</button>
    <div id="modal-content">
        <img id="modal-image" class="hidden" />
        <p id="modal-text"></p>
        <textarea id="modal-edit-input" class="hidden"></textarea>
    </div>
    <div id="modal-actions">
        <button id="modal-edit-btn">‚úèÔ∏è</button>
        <button id="modal-delete-btn">üóëÔ∏è</button>
        <button id="modal-save-btn" class="hidden">‚úîÔ∏è</button>
    </div>
</div>

<!-- Dropdown Editor Modal -->
<div id="dropdown-editor-modal" class="hidden">
    <button id="dropdown-modal-close-btn">&times;</button>
    <h3>Edit Dropdown Element</h3>
    <div id="dropdown-modal-content">
        <label for="dropdown-text-input">Display Text</label>
        <textarea id="dropdown-text-input" rows="3" placeholder="e.g., Please select a {{dropdown}} option."></textarea>
        
        <label>Dropdown Options</label>
        <div id="dropdown-options-container">
            <!-- Options will be dynamically added here -->
        </div>
        <button id="add-dropdown-option-btn">+ Add Option</button>
    </div>
    <div id="dropdown-modal-actions">
        <button id="dropdown-modal-delete-btn">üóëÔ∏è</button>
        <button id="dropdown-modal-save-btn">‚úîÔ∏è Save</button>
    </div>
</div>

<script src="script.js"></script>
</html>
